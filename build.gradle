apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:1.3.5'
    compile 'org.glassfish.jaxb:jaxb-runtime:2.3.0.1'
    compile 'javax.activation:activation:1.1.1'

    testCompile 'junit:junit:4.12'
}

description = 'Jobs as a Microservice'
group = 'io.jaams'
version = '0.1'

mainClassName  = 'io.jaams.JaaMsApplication'
